<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css map</title>
<style>

  list-style: none outside none;
}

  position: absolute;
  text-align: center;
}
#ball {
  left: 42px;

}

  height: 22px;
  line-height: 22px;

}
.round {
  border-radius: 50px;
  z-index: 100 !important;
}

}
#route1 {
  left: 20px;

}

#route3 {

  top: 560px;

}

.rotate315 {
  transform: rotate(331deg);
}

.rotate2 {
  transform: rotate(61deg);
}

.rotate3 {
  transform: rotate(331deg);

.rotate4 {
  transform: rotate(62deg);
}

#route4 {

}

#r10 {

  top: 1049px;
  width: 250px;
}

}

.route {
  height: 10px;
}
</style>
</head>
<body>
<ul>

</html>
